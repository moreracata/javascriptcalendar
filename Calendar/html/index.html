   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-xs-12 col-md-6">
               <form id="user-inputs">
                  Start Date:<br/>

                  Number of days:<br/>
                  <input class="form-control" type="number" id="ammountOfDaysmmountOfDays" name="AmmountOfDaysmmountOfDays" required /><br/>
                  Country Code:<br/>
                  <input class="form-control" type="text" id="countryCode" name="CountryCode" required /><br/>
                  <button class="btn-info" id="generate" onclick="createCalendar()" type="button">Generate Calendar!</button>
               </form>
            </div>
            <div class="col-md-6">
            
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12 col-md-6">
               <div id="calendar">
               </div>
            </div>

         </div>

      </div>
